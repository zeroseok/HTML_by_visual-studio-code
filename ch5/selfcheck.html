<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self check</title>
</head>
<body>
    p{} <!--p tag 모두 선택-->
    #title{} <!--id 속성값이 title인 태그를 선택-->
    .box#title{} <!--class 속성값이 box이면서 id 속성값이 title인 태그를 선택-->
    selection div{} <!--selection tag의 하위에 있는 모든 div tag를 선택-->
    label + input{} <!--label tag와 인접한 형제 관계인 input tag를 선택-->
    a[href="https://www.naver.com"] span{} <!--링크 대상경로가 https://www.naver.com인 a태그의 하위에 있는 span tag를 모두 선택-->
</body>
</html>
